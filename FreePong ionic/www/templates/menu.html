<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item id="" class="heading-item item item-avatar" nav-clear menu-close href="#/freepong/miPerfil">
          <div id="" class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <!-- <img id="imagenUser" class="user-image" ng-src="{{urlfoto}}" spinner-on-load> -->
              <img id="ronundImg" class="imgPerfil col-90" src="{{urlfoto}}">
            </pre-img>
          </div>
          <h2 class="greeting">Hola {{nombre}} {{apellidos}}</h2>
          <p class="message">Bienvenido</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/miPerfil">
          <i class="icon ion-bookmark"></i>
          <h2 class="menu-text">Mi Perfil</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/usuarios">
          <i class="icon ion-radio-waves"></i>
          <h2 class="menu-text">Usuarios</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/crearPartida">
          <i class="icon ion-gear-a"></i>
          <h2 class="menu-text">Crear Partida</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/partidas">
          <i class="icon ion-social-wordpress"></i>
          <h2 class="menu-text">Paridas</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/notificaciones">
          <i class="icon ion-wand"></i>
          <h2 class="menu-text">Notificaciones</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/posicion">
          <i class="icon ion-asterisk"></i>
          <h2 class="menu-text">Mi Posición</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/findamigos">
          <i class="icon ion-document"></i>
          <h2 class="menu-text">Buscar Usuarios</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/freepong/logout">
          <i class="icon ion-gear-a"></i>
          <h2 class="menu-text">Salir</h2>
        </ion-item>

    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
