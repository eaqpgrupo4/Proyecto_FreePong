<ion-view view-title="Login">
    <ion-content id="fondoLogin" class="padding has-header">
        <div class="list card padding">
            <div>
                <img src="img/logo.png" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto; width: 100%;">
            </div>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="log.login">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="log.password">
            </label>
            <button ng-click="loginUser()" class="button button-block button-positive activated">
              Login
            </button>
        </div>
        <div class="list" style="text-align:center;">
            <button id="buttonTwitter" class="button button-balanced button-block icon ion-person-add" ng-click="registro()">
              Crear una cuenta nueva
            </button>
            <button id="buttonTwitter" class="button button-calm button-block icon ion-social-twitter" ng-click="twitterLogin()">
              Inicia sesión vía Twitter
            </button>
        </div>
    </ion-content>
</ion-view>
