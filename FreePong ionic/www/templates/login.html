<ion-view view-title="Login">
    <ion-content class="padding has-header">
        <div class="bar bar-subheader">
            <div class="list card padding">
                <div>
                    <img src="img/Ping_Pong.png" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="log.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="log.password">
                </label>
                <button ng-click="loginUser()" class="button button-block button-positive activated">
                  Login
                </button>
            </div>
            <div class="list" style="text-align:center">
                <button ng-click="register()" class="button button-small button-outline icon-left ion-person-add button-positive">
                  &nbsp;&nbsp;Crear una cuenta nueva
                </button>
                <button class="button button-calm button-block  icon ion-social-twitter" ng-click="twitterLogin()">
                  Inicia sesión vía Twitter
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
