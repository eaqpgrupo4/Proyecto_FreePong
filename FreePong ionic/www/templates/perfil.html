<ion-view view-title="Perfil" ng-init="perfil(usuario._id)">
  <ion-content>
    <h1>Perfil</h1>
		<p><strong>Nombre: </strong>{{usuario.nombre}}</p>
        <p><strong>Apellidos: </strong>{{usuario.apellidos}}</p>
        <p><strong>E-mail: </strong>{{usuario.email}}</p>
        <p><strong>Teléfono: </strong>{{usuario.telefono}}</p>
        <p><strong>Username: </strong>{{usuario.login}}</p>
        <p><strong>Password: </strong>{{usuario.password}}</p>
        <p><strong>Saldo: </strong>{{usuario.saldo | currency:'€ '}}</p>
        <p><strong>Creado: </strong>{{usuario.created | date:'mediumDate'}}</p>
  </ion-content>
</ion-view>
