<ion-view title="Partidas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div>
	  <label class="item item-input">
		<span class="input-label">Filter:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div>
    <ion-list>
      <ion-item ng-repeat="partida in partidas | orderBy:'nombre' | filter:searchText">
        <p>{{partida.IDcreador}}</p>
        <p>{{partida.IDinvitado}}</p>
        <p>{{partida.IDmesa}}</p>
        <p>{{partida.created | date:'mediumDate'}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
