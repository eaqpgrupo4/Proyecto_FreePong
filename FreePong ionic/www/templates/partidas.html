<ion-view title="Partidas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div>
	  <label class="item item-input">
		<span class="input-label">Buscar Partida:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div>
    <ion-list>
      <ion-item ng-repeat="partida in partidas | orderBy:'mesa' | filter:searchText">
        <p><strong>Creador de la partida: </strong>{{partida.creador}}</p>
        <p><strong>Invitado a la partida: </strong>{{partida.invitado}}</p>
        <p><strong>Mesa de la partida: </strong>{{partida.mesa}}</p>
        <p><strong>Fecha de creaci√≥n: </strong>{{partida.created | date:'mediumDate'}}</p>
        <br>
        <button class="button button-small button-assertive" ng-click="deletePartida(partida._id)">
          Eliminar
        </button>
        <button class="button button-small button-positive" ng-click="verPartida(partida._id)">
          &nbsp;&nbsp;&nbsp;Perfil&nbsp;&nbsp;&nbsp;
        </button>
        <button class="button button-small button-balanced">
          &nbsp;&nbsp;Editar&nbsp;&nbsp;
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
