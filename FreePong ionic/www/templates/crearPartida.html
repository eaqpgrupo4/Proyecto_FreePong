<ion-view title="Crear Pratida" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="card">
			<label class="item item-input">
	          <input id="fondopikerusuario" type="text" 
	          placeholder="Usuario" 
	          ng-model="verusuario" 
	          name="verusuario" 
	          readonly>
	        </label>
	    </div>
	    <div class="card">
			<label class="item item-input">
	          <input id="fondopikermesa" type="text" 
	          placeholder="Mesas" 
	          ng-model="vermesas" 
	          name="vermesas" 
	          ng-click="opendateModalM()" 
	          readonly>
	        </label>
	    </div>
		<div class="card">
			<label class="item item-input">
	          <input id="fondopikerdate" type="text" 
	          placeholder="Pick date" 
	          ng-model="datepicker" 
	          name="datepicker" 
	          ng-click="opendateModal()" 
	          readonly>
	        </label>
	    </div>
	</ion-content>
</ion-view>
