<ion-view title="Partidas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div>
	  <label class="item item-input">
		<span class="input-label">Buscar Partida:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div>
    <ion-list>
      <ion-item ng-repeat="partida in partidas | orderBy:'mesa' | filter:searchText">
        <p><strong>IDPartida: </strong>{{partida.IDmesa}}</p>
        <p><strong>Fecha Partida: </strong>{{partida.FechaPartida}}</p>
        <p><strong>Local: </strong>{{partida.P8.creador.login}}</p>
        <p><strong>Visitante: </strong>{{partida.P8.invitado.login}}</p>
        <!-- <p><strong>Fecha de creaci√≥n: </strong>{{partida.created | date:'mediumDate'}}</p> --> 
        <br>
        <button class="button button-small button-assertive" style="width: 32%" ng-click="deletePartida(partida._id)">
          Eliminar
        </button>
        <button class="button button-small button-positive" style="width: 32%" ng-click="verPartida(partida._id)">
          &nbsp;&nbsp;&nbsp;Perfil&nbsp;&nbsp;&nbsp;
        </button>
        <button class="button button-small button-balanced" style="width: 32%">
          &nbsp;&nbsp;Editar&nbsp;&nbsp;
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
