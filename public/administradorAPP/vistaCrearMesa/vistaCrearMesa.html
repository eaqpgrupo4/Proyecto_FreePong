<div id="add" class="col-md-6 col-md-offset-3">
<a id="salir" type="button" class="btn btn-danger" ui-sref="inicio">
    <i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;Salir

    <h2>Crear mesa</h2>
    <form name="form" ng-submit="crearMesa()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" ng-model="mesa.nombre" required />
            <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">Campo necesario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lo.$dirty && form.lo.$error.required }">
            <label for="localizacion">Localizacion</label>
            <input type="text" name="lo" id="localizacion" class="form-control" ng-model="mesa.localizacion" required />
            <span ng-show="form.localizacion.$dirty && form.localizacion.$error.required" class="help-block">Campo necesario</span>
        </div>

        <div class="form-actions">
            <!-- <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Registro</button> -->
            <button type="submit" class="btn btn-success">AÃ±adir</button>
            <a href="" class="btn btn-primary" ng-click="demo();">Raul Lorenzo</a>
            <a ui-sref="admin" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
