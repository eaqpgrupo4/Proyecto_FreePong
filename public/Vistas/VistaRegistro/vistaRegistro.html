<div class="col-md-6 col-md-offset-3">
    <h2>Registro</h2>
    <form name="form" ng-submit="registro()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
            <label for="nombre">First name</label>
            <input type="text" name="nombre" id="nombre" class="form-control" ng-model="usuario.nombre" required />
            <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.apellidos.$dirty && form.apellidos.$error.required }">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" class="form-control" ng-model="usuario.apellidos" required />
            <span ng-show="form.apellidos.$dirty && form.apellidos.$error.required" class="help-block">Se requiere los apellidos</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="usuario.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">El email es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.telefono.$dirty && form.email.$error.required }">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono" class="form-control" ng-model="usuario.telefono" required />
            <span ng-show="form.telefono.$dirty && form.telefono.$error.required" class="help-block">El telefono es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" class="form-control" ng-model="usuario.login" required />
            <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">El login es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="usuario.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Registro</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
