<ion-view title="Historial">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div>
  	  <label class="item item-input">
  		<span class="input-label">Buscar Contrincante:</span>
  		<input type="text" ng-model="searchText">
  	  </label>
  	</div>
    <ion-list>
      <ion-item ng-repeat="historial in historiales | filter:searchText">
        <div>
  	      <p>Creador: {{historial.logincreador}}</p>
  	      <p>Invitado: {{historial.logininvitado}}</p>
          <p>Fecha: {{historial.fecha}}</p>
          <p>Resultado C: {{historial.resultadocreador}}</p>
          <p>Resultado I: {{historial.resultadoinvitado}}</p>
          <p>Mesa: {{historial.nombremesa}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
