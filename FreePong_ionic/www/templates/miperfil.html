<ion-view view-title="{{nombre}} {{apellidos}}">
    <ion-content>
        <ion-item>
            <div class="card">
                <div class="item item-text-wrap">
                    <div class="imagenPerfil">
                        <h1 class="textPerfil"style="color: green;">{{login}}</h1><br>
                        <img class="imgPerfil col-90" src="http://localhost:3000{{urlfoto}}">
                    </div>
                    <br>
                    <div class="textPerfil">
                        <p><strong>Nombre: </strong>{{nombre}}</p>
                        <p><strong>Apellidos: </strong>{{apellidos}}</p>
                        <p><strong>E-mail: </strong>{{email}}</p>
                        <p><strong>Teléfono: </strong>{{telefono}}</p>
                        <p><strong>Username: </strong>{{login}}</p>
                        <p><strong>Password: </strong>{{password}}</p>
                        <p><strong>Saldo: </strong>{{saldo | currency:'€ '}}</p>
                        <p><strong>Puntuación: </strong>{{puntuacion | number}}%</p><br>
                        <p><strong>Creado: </strong>{{created | date:'mediumDate'}}</p><br>
                    </div>
                    <button class="button button button-calm icon ion-settings" style="width:100%" ng-click="editarPerfil()">
                    &nbsp;&nbsp;&nbsp;Editar Perfil
                    </button>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
